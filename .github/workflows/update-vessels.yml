name: Update Vessels Data

on:
  schedule:
    - cron: '*/30 * * * *' # Runs every 30 minutes
  workflow_dispatch: # Allows manual triggering

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Download and update vessels.json
        run: curl -s https://flotilla-orpin.vercel.app/api/vessels -o vessels.json

      - name: Record update timestamp
        run: date -u +"%Y-%m-%d %H:%M:%S UTC" > last_updated.txt

      - name: Commit and push changes
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com
          git add vessels.json last_updated.txt
          git commit -m "chore: Update vessels data and timestamp"
          git push
